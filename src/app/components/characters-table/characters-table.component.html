<div class="container">
    <div class="row justify-content-center">

        <!-- Filter -->
        <mat-form-field class="mt-5 col-sm-12">
            <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
        </mat-form-field>

        <!-- Table -->
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>


            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>


            <ng-container matColumnDef="especie">
                <th mat-header-cell *matHeaderCellDef> Especie </th>
                <td mat-cell *matCellDef="let element"> {{element.species}} </td>
            </ng-container>


            <ng-container matColumnDef="genero">
                <th mat-header-cell *matHeaderCellDef> Genero </th>
                <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
            </ng-container>

            <ng-container matColumnDef="imagen">
                <th mat-header-cell *matHeaderCellDef> Imagen </th>
                <td mat-cell *matCellDef="let element">
                    <!-- Image and link to detail -->
                    <a routerLink="/detail/{{ element.id }}"> <img *ngIf='element.imagen == null ' style="width: 70px; height: 70px; border-radius: 50%;" [src]="element.image"></a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
